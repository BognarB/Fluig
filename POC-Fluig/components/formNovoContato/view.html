<div data-role="view" data-title="Novo Contato" data-layout="main" data-model="app.formNovoContato" data-show="app.formNovoContato.onShow" data-after-show="app.formNovoContato.afterShow">

    <!-- START_CUSTOM_CODE_formNovoContato -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_formNovoContato -->
    <ul data-role="listview" data-style="inset" data-template="formNovoContatoModelTemplate" data-bind="{ source: formNovoContatoModel.dataSource, events: {click: formNovoContatoModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_formNovoContatoModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <script type="text/x-kendo-template" id="formNovoContatoModelTemplate">
        <div class="image-with-text">
            <img src="#: data['user.picture.mediumUrl'] #" width="30%" height="30%">
            <h3><span class="#: data.icon() #"></span>#: data['user.name.first'] #</h3>
            <p>#: data['user.email'] #</p>
        </div>
    </script>
</div>
