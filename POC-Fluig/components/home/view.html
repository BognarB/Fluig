<!-- tela de login e cadastro de usuario -->
<div data-role="view" data-layout="main-nonav" data-model="app.home" data-show="app.home.onShow" data-after-show="app.home.afterShow">
    <div class="signin-view">
        <img class="img-app" src="totvs_pos-636x344.jpg" width="50%">
        <form>
            <div>
                <label>
                    <p>
                        <input type="text" data-bind="value: homeModel.userName" placeholder="User" required autofocus>
                    </p>
                </label>
            </div>
            <div>
                <label> 
                    <p>
                        <input type="password" data-bind="value: homeModel.password" placeholder="Password" required>
                    </p>
                </label>
            </div>
            <div class="button-group button-group-vertical">
                <a data-role="button" class="totvs" data-bind="events: { click: homeModel.signin }">Entrar</a>
                <p align="center">
                    ou
                </p>
                <a data-role="button" class="totvs"data-bind="events: { click: homeModel.facebookLogin }">Entrar com Facebook</a>
            </div>
            <div class="button-group button-group-vertical">
            </div>
            <div class="button-group button-group-vertical">
                <p align="center">
                    Quer criar uma conta?
                </p>
                <a data-role="button" class="totvs-1" data-bind="events: { click: homeModel.toggleView }">Cadastrar</a>
            </div>
        </form>
    </div>
    <div class="signup-view" style="display:none;">
        <form>
            <ul data-role="listview" data-style="inset">
               <li>
                <label>User Name
                    <input type="text" data-bind="value: homeModel.userName" required>
                </label>
            </li>
            <li>
                <label>Email
                    <input type="email" data-bind="value: homeModel.email" required>
                </label>
            </li>
            <li>
                <label>Password
                    <input type="password" data-bind="value: homeModel.password">
                </label>
            </li>
            <li>
                <label>Nome
                    <input type="text" data-bind="value: homeModel.displayName">
                </label>
            </li>
        </ul>
        <div class="button-group button-group-vertical">
            <a class="primary" data-role="button" data-bind="events: { click: homeModel.register }">Registrar-se</a>
            <a data-role="button" data-bind="events: { click: homeModel.toggleView }">Tela de Login</a>
        </div>
    </form>
</div>
<div class="offline" align="center" style="display:none;">
    Você está Off-line. Tente novamente mais tarde.
</div>
</div>
