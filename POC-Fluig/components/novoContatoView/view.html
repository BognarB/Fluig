<div data-role="view" data-title="Novo Contato" data-layout="main" data-model="app.novoContatoView" data-show="app.novoContatoView.onShow" data-after-show="app.novoContatoView.afterShow">

    <!-- START_CUSTOM_CODE_novoContatoView -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_novoContatoView -->
    <ul data-role="listview" data-style="inset" data-template="novoContatoViewModelTemplate" data-bind="{ source: novoContatoViewModel.dataSource, events: {click: novoContatoViewModel.itemClick}}" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>
    <!-- START_CUSTOM_CODE_novoContatoViewModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_novoContatoViewModel -->
    <script type="text/x-kendo-template" id="novoContatoViewModelTemplate">
        <div class="image-with-text" >
            <img src="#: data['user.picture.thumbnailUrl'] #" width="30%" height="30%">
            <h3>#: data['user.name.first'] #</h3>
            <p>#: data['user.name.last'] #</p>
        </div>
    </script>
</div>
