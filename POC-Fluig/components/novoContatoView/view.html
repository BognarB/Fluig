<div id="novoContatoView" data-role="view" data-title="Novo Contato" data-layout="main" reload='true'  data-model="app.novoContatoView.novoContatoViewModel"  data-bind="events: { show: detailsShow }">

    <!-- <img data-bind="attr: { src: currentItem.user.picture.thumbnailUrl }" width="100%" height="auto"> -->
    <div class="details-content">


        <img class="img-circle" data-bind="attr: { src: currentItem.user.picture.thumbnailUrl }" width="40%" height="auto">
        <p class="editableListItem">
            <label>Nome:<span data-bind="text: currentItem.user.name.first"></span></label>
        </p>
        <p class="editableListItem">
            <label>Sexo:<span data-bind="text: currentItem.user.gender"></span></label>
        </p>
        <p class="editableListItem">
            <label>Email:<span data-bind="text: currentItem.user.email"></span></label>
        </p>
        <p class="editableListItem">
            <label>Telefone:<span data-bind="text: currentItem.user.phone"></span></label>
        </p>

    </div>
    
    <div class="button-group button-group">
        <a data-role="button" data-bind="events: { click: nextClick }">Proximo</a>
        <a class="primary" data-role="button" data-bind="events: { click: saveClick }">Salvar</a>
    </div>

</div>
